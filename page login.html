    <section class="wrapper">
        <div class="form signup">
          <header>S'inscrire</header>
          <form action="#">
            <input type="text" placeholder=" Pseudonyme" required />
            <input type="text" placeholder=" Adresse mail " required />
            <input type="password" placeholder="Mot de passe" required />
            <div class="checkbox">
              <input type="checkbox" id="signupCheck" />
              <label for="signupCheck">J'accepte les termes & conditions</label>
            </div>
            <input type="submit" value="S'inscrire" />
          </form>
        </div>
  
        <div class="form login">
          <header>S'enregistrer</header>
          <form action="#">
            <input type="text" placeholder=" Adresse mail" required />
            <input type="password" placeholder="Mot de passe" required />
            <a href="#"> Mot de passe oubli√© ?</a>
            <a href="page clients.html"> <button > S'enregistrer </a>
          </form>
        </div>
  
        <script>
          const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");
  
          loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
          });
          signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
          });
  
          document.getElementById("button").addEventListener("click", function() {
            document.querySelector(".wrapper").style.display = "flex";  
          })
        </script>
      </section>
